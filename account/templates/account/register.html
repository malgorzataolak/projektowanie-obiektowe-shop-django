{% extends "myshop/index.html" %}
{% block title %} Utwórz nowe konto {% endblock %}
{% block content %}
<h1>Utwórz konto</h1>
<p>Wypełnij poniższy formularz, aby się zarejestrować</p>
<form action="." method="post">
	{{user_form.as_p}}
	{% csrf_token %}
	<p><input type="submit" value="Utwórz konto" id="account_register_createaccount"></p>
</form>
{% endblock %}
